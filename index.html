<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Simple Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header flex p2">
      <div class="logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <nav class="main-nav">
        <a href="#">Recipes</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
      </nav>
    </header>
    <main>
      <div class="grid">
        <div class="grid-item grid-item__one">
          <img src="/img/biscuit.jpg" alt="">
        </div>
        <div class="grid-item grid-item__two">
          <img src="/img/cupcake.jpg" alt="">
        </div>
        <div class="grid-item grid-item__three">
          <img src="/img/pitaja.jpg" alt="">
        </div>
        <div class="grid-item grid-item__four">
          <img src="/img/sandwich.jpg" alt="">
        </div>
        <div class="grid-item grid-item__five">
          <img src="/img/bearberry.jpg" alt="">
        </div>
        <div class="grid-item grid-item__six">
          <img src="img/lemon.jpg" alt="">
        </div>
        <div class="grid-item grid-item__seven">
          <img src="img/seeds.jpg" alt="">
        </div>
        <div class="grid-item grid-item__eight">
          <img src="img/crayfish.jpg" alt="">
        </div>
        <div class="grid-item grid-item__nine">
          <img src="img/fried_egg.jpg" alt="">
        </div>
        <div class="grid-item grid-item__ten">
          <img src="img/peach.jpg" alt="">
        </div>
        <div class="grid-item grid-item__eleven">
          <img src="img/pasta.jpg" alt="">
        </div>
        <div class="grid-item grid-item__twelve">
          <img src="img/strawberry.jpg" alt="">
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&#xA9 Copyright TC Code 2019 </p>
    </footer>
  </div>
</body>

</html>
